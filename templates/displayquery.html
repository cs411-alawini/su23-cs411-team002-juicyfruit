<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
            background-color: #ffffff;
            margin: 0;
        }

        .results-container {
            width: 80%;
            overflow-x: auto;
            margin-top: 20px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .results-table th, .results-table td {
            border: 1px solid #333333;
            padding: 10px;
            text-align: center;
        }

        .results-table th {
            background-color: #4c72af;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .gamebuddy-title {
            font-size: 32px;
            font-weight: bold;
            color: #000102;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="gamebuddy-title">
        <h1>Steam GameBuddy</h1>
    </div>
    <div class="results-container">
        <table class="results-table">
            {{ html_table | safe }}
        </table>
    </div>
</body>
</html>
