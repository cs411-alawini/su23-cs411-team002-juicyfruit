<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
            background-color: #ffffff;
            margin: 0;
        }

        .main-box {
            text-align: left;
            padding: 20px;
            width: 400px;
            background-color: #ebebeb;
        }

        .gamebuddy-title {
            font-size: 32px;
            font-weight: bold;
            color: #000102;
            margin-bottom: 20px;
        }

        .main-box label {
            display: block;
            font-size: 16px;
            color: #333333;
            margin-bottom: 10px;
        }

        .main-box select,
        .main-box input[type="text"] {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
            color: #333333;
            padding: 10px;
        }

        .main-box input[type="submit"] {
            background-color: #4c72af;
            height: 30px;
            width: 100%;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .main-box p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #888888;
        }

        .main-box p a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="gamebuddy-title">
        <h1>Steam GameBuddy</h1>
    </div>
    <div class="main-box">
        <h2>Game Search</h2>
        <form method="POST" action="/gamesearch">
            <label for="category">Game Category:</label>
            <select id="category" name="category">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="rpg">Role-playing (RPG)</option>
                <!-- Add more options as needed -->
            </select>

            <label for="genre">Game Genre:</label>
            <select id="genre" name="genre">
                <option value="fps">First-person Shooter (FPS)</option>
                <option value="strategy">Strategy</option>
                <option value="puzzle">Puzzle</option>
                <!-- Add more options as needed -->
            </select>

            <label for="price">Price Limit:</label>
            <input type="text" id="price" name="price">
            
            <input type="submit" value="Search">
        </form>
        <!-- You can add more elements here, e.g., displaying search results -->
    </div>
</body>
</html>
