<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
            background-color: #ffffff;
            margin: 0;
        }

        .main-box {
            text-align: left;
            padding: 20px;
            width: 400px;
            background-color: #ebebeb;
        }

        .gamebuddy-title {
            font-size: 30px;
            font-weight: bold;
            color: #000102;
        }

        .main-box label {
            display: block;
            font-size: 16px;
            color: #333333;
            margin-bottom: 10px;
        }

        .main-box select,
        .main-box input[type="text"] {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            font-size: 16px;
            color: #333333;
            padding: 10px;
        }

        .main-box input[type="submit"] {
            background-color: #4c72af;
            height: 30px;
            width: 100%;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .main-box p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #888888;
        }

        .main-box p a {
            color: #007bff;
            text-decoration: none;
        }

        .tab-navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            text-decoration: none;
            padding: 10px 10px;
            background-color: #f2f2f2;
            color: #333333;
            font-weight: bold;
            margin-right: 10px;
        }

        .tab.active {
            background-color: #4c72af;
            color: white;
        }
    </style>
</head>
<body>
    <div class="gamebuddy-title">
        <h1>Steam GameBuddy</h1>
    </div>
    <div class="tab-navigation">
        <a class="tab active" href="/gamesearch">Game Search</a>
        <a class="tab" href="/accountinfo">Account Info</a>
    </div>

    <div class="main-box">
        <h2>Game Search</h2>
        <label for="game_name">Game Name Keyword:</label>
            <input type="text" id="game_name" name="game_name">

        <form method="POST" action="/gamesearch">
            <label for="category">Game Category:</label>
            <select id="category" name="category">
                <option value="None">None</option>
                <option value="CategorySinglePlayer">Singleplayer</option>
                <option value="CategoryMultiplayer">Multiplayer</option>
                <option value="CategoryCoop">Co-op</option>
                <option value="CategoryInAppPurchase">In App Purchases</option>
                <option value="CategoryIncludeSrcSDK">Includes Source SDK</option>
                <option value="CategoryIncludeLevelEditor">Includes Level Editor</option>
                <option value="CategoryVRSupport">VR Support</option>
            </select>

            <label for="genre">Game Genre:</label>
            <select id="genre" name="genre">
                <option value="None">None</option>
                <option value="GenreIsNonGame">Non-Game</option>
                <option value="GenreIsIndie">Indie</option>
                <option value="GenreIsAction">Action</option>
                <option value="GenreIsAdventure">Adventure</option>
                <option value="GenreIsCasual">Casual</option>
                <option value="GenreIsStrategy">Strategy</option>
                <option value="GenreIsRPG">RPG</option>
                <option value="GenreIsSimulation">Simulation</option>
                <option value="GenreIsEarlyAccess">Early Access</option>
                <option value="GenreIsFreeToPlay">Free To Play</option>
                <option value="GenreIsSports">Sports</option>
                <option value="GenreIsRacing">Racing</option>
                <option value="GenreIsMassivelyMultiplayer">Massively Multiplayer</option>
            </select>

            <label for="price">Price Limit:</label>
            <input type="text" id="price" name="price">
            
            <input type="submit" value="Search">
        </form>
        <!-- You can add more elements here, e.g., displaying search results -->
    </div>
</body>
</html>
